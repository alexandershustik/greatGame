<script src="phaser.js"></script>
<script src="jquery.min.js"></script>
<script type="text/javascript">
	$(document).bind('touchmove', false);
	var displayWidth = $(window).width();
	var displayHeight = $(window).height();
var left = false;
var player, ground;
	var game = new Phaser.Game(displayWidth, displayHeight, Phaser.AUTO, '', { preload: preload, create: create, update: update });
	function preload(){
		game.load.image('ground', 'assets/ground.png');
		game.load.image('player', 'assets/player.png');
		game.load.image('arrowLeft', 'assets/arrowLeft.png');
		game.load.image('arrowRight', 'assets/arrowRight.png');
	}
	function create(){
		game.physics.startSystem(Phaser.Physics.ARCADE);
		game.stage.backgroundColor = "#48a";
		ground = game.add.sprite(0, displayHeight - 150, 'ground');
		ground.width = displayWidth;
		ground.height = 150;
		player = game.add.sprite(displayWidth / 2 - 25, displayHeight - 300, 'player');

		ground.enableBody = true;
		game.physics.arcade.enable(ground);
		ground.body.immovable = true;

		game.physics.arcade.enable(player);

		player.body.bounce.y = 1;
		player.body.gravity.y = 300;   
		player.body.collideWorldBounds = true;

	}
	function update(){
 		game.physics.arcade.collide(player, ground);
	}
</script>
<style>
	body{
		margin: 0;
		padding: 0;
	}
</style>
